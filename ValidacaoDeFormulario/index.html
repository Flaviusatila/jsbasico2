<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./componentes/style.css">
    <title>Atividade Avaliativa</title>

</head>

<body>
    <form class="formulario">
        <p> Envie uma mensagem preenchendo o formulário abaixo</p>

        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*">
        </div>

        <div class="field">
            <label for="endereco">Seu Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço*">
        </div>

        <div class="field">
            <label for="cidade">Sua Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua Cidade*">
        </div>

        <label for="estCivil">Estados Sudeste:</label>
        <select class="field" id="estCivil" >
            <option value=""   onclick="pegaValor('')">Selecione</option>
            <option value="MG" onclick="pegaValor('MG')"> Minas Gerais</option>
            <option value="SP" onclick="pegaValor('SP')" >São Paulo</option>
            <option value="ES" onclick="pegaValor('ES')">Espiríto Santo</option>
            <option value="RJ" onclick="pegaValor('RJ')">Rio de Janeiro</option>
        </select>
        
        <div class="field">
            <label for="telefone">Seu Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Telefone*">
        </div>


        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*">
        </div>
        <div class="field radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim"><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*"></textarea>
        </div>

        <div>
            <input type="submit" name="acao" value="Enviar" onclick="validarEntradaValores()">
            <input type="reset" name="reset" value="Limpar">
        </div>
    </form>
</body>
<script type="text/javascript" src="./componentes/script.js"></script>

</html>
