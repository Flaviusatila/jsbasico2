<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function testar() {
            padrao = /^\w{8,12}$/
            valor = document.getElementById("text").value
            if(padrao.test(valor)) alert("Esta Certo")
            else alert("DEU RUIM")
        }
    </script>
</head>
<body>
    <form>
        <label for="text">Texto:</label>
        <input type="text" id="text" maxlength="12">
        <input type="button" value="Testar" onclick="testar()">
    </form>
</body>
</html>
