<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10-09</title>
    <script>
        function mostrarNome(){
            alert(document.getElementById("txtNome").value)
            document.getElementById("txtNome").value = ""
        }
        function mostrarIdade(){
            alert(document.getElementById("txtIdade").value);
            document.getElementById("txtIdade").value = ""
        }
    </script>
</head>

<body>

    <form>
        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome">
        <input type="button" value="Exibir Nome" onclick="mostrarNome()">
        <br>
        <label for="txtIdade">Idade:</label>
        <input type="text" id="txtIdade">
        <input type="button" value="Exibir Idade" onclick="mostrarIdade()">
    </form>


</body>

</html>
