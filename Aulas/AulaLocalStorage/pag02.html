<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
    <script>
        function showUsers(){
           document.write("<h1> Usuarios Cadastrados </h1>")
                for(i=0;i<localStorage.length;i++){
                    usr = localStorage.key(i)
                    pwd = localStorage.getItem(usr)

                    document.write(`<p>Usuario ${usr} <br> Senha ${pwd}<p>`)
                }
        }
    </script>
</head>
<body onload="showUsers()">
    
</body>
</html>
