<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Atividade 4</title>
    <style type="text/css">
        table {
            width: 50%;
            margin: auto;
            border: 1px solid;
        }
    </style>
    <script type="text/javascript">

        function validarEntradaValores(operador) {
            valor1 = parseInt(document.getElementById("valor1").value)
            valor2 = parseInt(document.getElementById("valor2").value)

            if ((isNaN(valor1) || valor1 == 0) || (isNaN(valor2) || valor2 == 0))
                alert("O valor digitado esta incorreto")

            switch (operador) {
                case "/": { resultado = valor1 / valor2; break }
                case "*": { resultado = valor1 * valor2; break }
                case "-": { resultado = valor1 - valor2; break }
                case "+": { resultado = valor1 + valor2; break }
            }
            document.getElementById("txtResultado").value = resultado
        }

       
    </script>

</head>

<body>
    <form>
        <table>
            <tr>
                <th>Calculadora</th>
            </tr>
            <tr>
                <td><label for="valor1">1° Valor:</label></td>
                <td><input type="text" name="valor1" id="valor1"></td>
            </tr>
            <tr>
                <td><label for="valor2">2° Valor:</label></td>
                <td><input type="text" name="valor2" id="valor2"></td>
            </tr>
            <tr>
                <td>
                    <button onclick="validarEntradaValores('+')">+</button>
                    <button onclick="validarEntradaValores('-')">-</button>
                    <button onclick="validarEntradaValores('*')">*</button>
                    <button onclick="validarEntradaValores('/')">/</button>
                </td>
            </tr>
            <tr>
                <td> <label for="txtResultado">Resultado:</label></td>
                <td> <input type="text" id="txtResultado" name="txtResultado"></td>
            </tr>
        </table>
    </form>
</body>

</html>
