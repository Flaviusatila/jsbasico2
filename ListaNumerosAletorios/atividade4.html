<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade4</title>
    <script type="text/javascript" >
    
    numeroInicialDigitadoPeloUsuario = parseInt(prompt("Digite o Inicial para o numero aleatorio"));
    numeroFinalDigitadoPeloUsuario = parseInt(prompt("Digite o Final para o numero aleatorio"));
    
    numeroFinalDigitadoPeloUsuario<numeroInicialDigitadoPeloUsuario 
    ? numeroFinalDigitadoPeloUsuario = numeroInicialDigitadoPeloUsuario 
    : numeroFinalDigitadoPeloUsuario

        !isNaN(numeroFinalDigitadoPeloUsuario || numeroInicialDigitadoPeloUsuario)
            ?    document.write(parseInt(Math.random() * (numeroFinalDigitadoPeloUsuario - numeroInicialDigitadoPeloUsuario)+numeroInicialDigitadoPeloUsuario))
            :    alert("Numero digitado pelo usuario nao Ã© valido")
    </script>
</head>

</body>
</html>
