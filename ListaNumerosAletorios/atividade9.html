<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>

    <script type="text/javascript">
        nomeDasPessoas = []
        numeroDePessoas = parseInt(prompt("Digite o numero de pessoas"));
        !isNaN(numeroDePessoas)
            ?  numeroDePessoas=numeroDePessoas
            : alert("Nome digitado pelo usuario nao é valido");

        for(i=1; i<numeroDePessoas+1; i++) {
            nomeDaPessoa = prompt("Digite o nome da pessoa "+ i +" :");
            Number(nomeDaPessoa)
                ? alert("Nome digitado pelo usuario nao é valido")
                : nomeDasPessoas.push(nomeDaPessoa)
        }
        for(i=0; i<numeroDePessoas; i++){
            sorteada = parseInt(Math.random() * (numeroDePessoas-i))
            document.write(`<p>${i+1}° - ${nomeDasPessoas[sorteada]}</p><hr>`)
            nomeDasPessoas.splice(sorteada,1)
        }
    </script>

</head>

</body>
</html>
